<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Insert Submission - ZyntroTest</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2563eb;
            margin-bottom: 10px;
        }
        button {
            background: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 10px 0;
        }
        button:hover {
            background: #1d4ed8;
        }
        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid;
        }
        .success {
            background: #d1fae5;
            border-color: #10b981;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
        }
        pre {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Form Submission Database</h1>
        <p>This page tests if form submissions can be inserted and read from the database.</p>
        
        <div>
            <button onclick="insertTestContact()">Insert Test Contact Submission</button>
            <button onclick="insertTestSample()">Insert Test Sample Submission</button>
            <button onclick="insertTestNewsletter()">Insert Test Newsletter</button>
            <br><br>
            <button onclick="viewAllSubmissions()">View All Submissions</button>
            <button onclick="deleteAllTestData()">Delete All Test Data</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <script>
        // Initialize Supabase client
        const supabaseClient = supabase.createClient(
            'https://hctdzwmlkgnuxcuhjooe.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhjdGR6d21sa2dudXhjdWhqb29lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxMjE2NjAsImV4cCI6MjA3NTY5NzY2MH0.EzxFceWzutTtlJvKpzI5UbWug3B8o2e5hFWi0yaXHog'
        );

        // For reading (admin operations)
        const supabaseAdmin = supabase.createClient(
            'https://hctdzwmlkgnuxcuhjooe.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhjdGR6d21sa2dudXhjdWhqb29lIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MDEyMTY2MCwiZXhwIjoyMDc1Njk3NjYwfQ.V4Xr2nGmXO4Y9TJe51X1wAILIIAVL5ha61JoW9XmeV0'
        );

        function showResult(message, type = 'success') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function insertTestContact() {
            clearResults();
            showResult('Inserting test contact submission...', 'success');

            const testData = {
                name: 'Test User ' + Date.now(),
                email: 'test' + Date.now() + '@example.com',
                phone: '555-1234',
                company: 'Test Company',
                service_type: 'Peptide Testing',
                sample_type: 'peptide',
                message: 'This is a test contact submission created at ' + new Date().toLocaleString(),
                status: 'unread'
            };

            try {
                const { data, error } = await supabaseClient
                    .from('contact_submissions')
                    .insert([testData])
                    .select();

                if (error) throw error;

                showResult('‚úÖ Test contact submission inserted successfully!', 'success');
                showResult('<pre>' + JSON.stringify(data, null, 2) + '</pre>', 'success');
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, 'error');
                console.error(error);
            }
        }

        async function insertTestSample() {
            clearResults();
            showResult('Inserting test sample submission...', 'success');

            const testData = {
                client_name: 'Test Client ' + Date.now(),
                email: 'test' + Date.now() + '@example.com',
                phone: '555-5678',
                company: 'Test Lab',
                sample_type: 'peptide',
                sample_count: 3,
                analysis_requested: 'Purity Testing',
                rush_service: false,
                shipping_method: 'FedEx',
                message: 'Test sample submission at ' + new Date().toLocaleString(),
                status: 'unread'
            };

            try {
                const { data, error } = await supabaseClient
                    .from('sample_submissions')
                    .insert([testData])
                    .select();

                if (error) throw error;

                showResult('‚úÖ Test sample submission inserted successfully!', 'success');
                showResult('<pre>' + JSON.stringify(data, null, 2) + '</pre>', 'success');
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, 'error');
                console.error(error);
            }
        }

        async function insertTestNewsletter() {
            clearResults();
            showResult('Inserting test newsletter subscription...', 'success');

            const testData = {
                email: 'newsletter' + Date.now() + '@example.com',
                status: 'active',
                source: 'website'
            };

            try {
                const { data, error } = await supabaseClient
                    .from('newsletter_subscriptions')
                    .insert([testData])
                    .select();

                if (error) throw error;

                showResult('‚úÖ Test newsletter subscription inserted successfully!', 'success');
                showResult('<pre>' + JSON.stringify(data, null, 2) + '</pre>', 'success');
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, 'error');
                console.error(error);
            }
        }

        async function viewAllSubmissions() {
            clearResults();
            showResult('Fetching all submissions...', 'success');

            try {
                // Get contact submissions
                const { data: contacts, error: contactError } = await supabaseAdmin
                    .from('contact_submissions')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (contactError) throw contactError;

                showResult(`üì¨ Contact Submissions: ${contacts.length}`, 'success');
                if (contacts.length > 0) {
                    showResult('<pre>' + JSON.stringify(contacts, null, 2) + '</pre>', 'success');
                }

                // Get sample submissions
                const { data: samples, error: sampleError } = await supabaseAdmin
                    .from('sample_submissions')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (sampleError) throw sampleError;

                showResult(`üß™ Sample Submissions: ${samples.length}`, 'success');
                if (samples.length > 0) {
                    showResult('<pre>' + JSON.stringify(samples, null, 2) + '</pre>', 'success');
                }

                // Get newsletter subscriptions
                const { data: newsletters, error: newsletterError } = await supabaseAdmin
                    .from('newsletter_subscriptions')
                    .select('*')
                    .order('subscribed_at', { ascending: false });

                if (newsletterError) throw newsletterError;

                showResult(`üìß Newsletter Subscriptions: ${newsletters.length}`, 'success');
                if (newsletters.length > 0) {
                    showResult('<pre>' + JSON.stringify(newsletters, null, 2) + '</pre>', 'success');
                }

            } catch (error) {
                showResult('‚ùå Error fetching submissions: ' + error.message, 'error');
                console.error(error);
            }
        }

        async function deleteAllTestData() {
            if (!confirm('Delete all test data? This will remove all submissions with "test" in the email!')) {
                return;
            }

            clearResults();
            showResult('Deleting test data...', 'success');

            try {
                // Delete test contacts
                const { error: contactError } = await supabaseAdmin
                    .from('contact_submissions')
                    .delete()
                    .ilike('email', '%test%');

                if (contactError) throw contactError;

                // Delete test samples
                const { error: sampleError } = await supabaseAdmin
                    .from('sample_submissions')
                    .delete()
                    .ilike('email', '%test%');

                if (sampleError) throw sampleError;

                // Delete test newsletters
                const { error: newsletterError } = await supabaseAdmin
                    .from('newsletter_subscriptions')
                    .delete()
                    .ilike('email', '%test%');

                if (newsletterError) throw newsletterError;

                showResult('‚úÖ All test data deleted successfully!', 'success');
            } catch (error) {
                showResult('‚ùå Error deleting test data: ' + error.message, 'error');
                console.error(error);
            }
        }
    </script>
</body>
</html>
