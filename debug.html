<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug COA Loading</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .debug-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .debug-output { background: #f5f5f5; padding: 15px; margin: 10px 0; }
        #pdf-iframe { width: 100%; height: 600px; border: 2px solid #ccc; }
    </style>
</head>
<body>
    <h1>Debug COA Loading</h1>
    
    <div class="debug-section">
        <h2>0. Basic JavaScript Test</h2>
        <button onclick="testJS()">Test JavaScript</button>
        <div id="js-result" class="debug-output">Click the button above to test if JavaScript is working</div>
    </div>
    
    <div class="debug-section">
        <h2>1. Supabase Connection Test</h2>
        <button onclick="testSupabase()">Test Supabase Connection</button>
        <div id="supabase-result" class="debug-output"></div>
    </div>
    
    <div class="debug-section">
        <h2>2. COA Data Test</h2>
        <button onclick="testCOAData()">Load COA Data</button>
        <div id="coa-result" class="debug-output"></div>
    </div>
    
    <div class="debug-section">
        <h2>3. PDF Test</h2>
        <button onclick="testPDF()">Test PDF Loading</button>
        <div id="pdf-result" class="debug-output"></div>
        <iframe id="pdf-iframe" style="display: none;"></iframe>
    </div>
    
    <div class="debug-section">
        <h2>4. Manual PDF Test</h2>
        <input type="text" id="manual-pdf-url" placeholder="Enter PDF URL" style="width: 70%; margin-right: 10px;">
        <button onclick="testManualPDF()">Load PDF</button>
    </div>

    <!-- Load Supabase from CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    
    <script>
        let supabaseClient = null;
        
        // Initialize Supabase directly
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('Initializing Supabase...');
                supabaseClient = supabase.createClient(
                    'https://hctdzwmlkgnuxcuhjooe.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhjdGR6d21sa2dudXhjdWhqb29lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxMjE2NjAsImV4cCI6MjA3NTY5NzY2MH0.EzxFceWzutTtlJvKpzI5UbWug3B8o2e5hFWi0yaXHog'
                );
                console.log('Supabase initialized:', supabaseClient);
                
                // Update status
                const statusDiv = document.createElement('div');
                statusDiv.innerHTML = '✅ Supabase initialized successfully';
                statusDiv.style.cssText = 'background: #d4edda; color: #155724; padding: 10px; margin: 10px 0; border-radius: 5px;';
                document.body.insertBefore(statusDiv, document.body.firstChild);
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                const errorDiv = document.createElement('div');
                errorDiv.innerHTML = '❌ Failed to initialize Supabase: ' + error.message;
                errorDiv.style.cssText = 'background: #f8d7da; color: #721c24; padding: 10px; margin: 10px 0; border-radius: 5px;';
                document.body.insertBefore(errorDiv, document.body.firstChild);
            }
        });
        
        function testJS() {
            console.log('testJS called');
            const result = document.getElementById('js-result');
            if (result) {
                result.innerHTML = '✅ JavaScript is working! Time: ' + new Date().toLocaleTimeString();
                result.style.background = '#d4edda';
                result.style.color = '#155724';
            } else {
                console.error('js-result element not found');
            }
        }
        
        async function testSupabase() {
            console.log('testSupabase called');
            const result = document.getElementById('supabase-result');
            if (!result) {
                console.error('supabase-result element not found');
                return;
            }
            
            result.innerHTML = 'Testing...';
            
            try {
                console.log('Supabase client:', supabaseClient);
                console.log('Supabase global:', window.supabase);
                
                if (!supabaseClient) {
                    result.innerHTML = '❌ Supabase client not available - check console for initialization errors';
                    return;
                }
                
                console.log('Attempting database query...');
                const { data, error } = await supabaseClient.from('coas').select('count');
                
                if (error) {
                    console.error('Database error:', error);
                    result.innerHTML = `❌ Error: ${error.message}`;
                } else {
                    console.log('Database query successful:', data);
                    result.innerHTML = `✅ Connection successful. Response: ${JSON.stringify(data)}`;
                }
            } catch (err) {
                console.error('Exception in testSupabase:', err);
                result.innerHTML = `❌ Exception: ${err.message}`;
            }
        }
        
        async function testCOAData() {
            const result = document.getElementById('coa-result');
            result.innerHTML = 'Loading COA data...';
            
            try {
                if (!supabaseClient) {
                    result.innerHTML = '❌ Supabase client not available';
                    return;
                }
                
                const { data: coas, error } = await supabaseClient
                    .from('coas')
                    .select('*')
                    .not('file_url', 'is', null)
                    .neq('file_url', '')
                    .order('created_at', { ascending: false })
                    .limit(1);
                
                if (error) {
                    result.innerHTML = `❌ Error: ${error.message}`;
                } else if (coas.length === 0) {
                    result.innerHTML = '⚠️ No COAs found with file URLs';
                } else {
                    const coa = coas[0];
                    result.innerHTML = `✅ COA loaded:<br>
                        ID: ${coa.id}<br>
                        Client: ${coa.client}<br>
                        Compound: ${coa.compound}<br>
                        File URL: ${coa.file_url}`;
                }
            } catch (err) {
                result.innerHTML = `❌ Exception: ${err.message}`;
            }
        }
        
        async function testPDF() {
            const result = document.getElementById('pdf-result');
            const iframe = document.getElementById('pdf-iframe');
            result.innerHTML = 'Testing PDF loading...';
            
            try {
                if (!supabaseClient) {
                    result.innerHTML = '❌ Supabase client not available';
                    return;
                }
                
                const { data: coas, error } = await supabaseClient
                    .from('coas')
                    .select('*')
                    .not('file_url', 'is', null)
                    .neq('file_url', '')
                    .limit(1);
                
                if (error || coas.length === 0) {
                    result.innerHTML = '❌ No COA with file URL found';
                    return;
                }
                
                const pdfUrl = coas[0].file_url;
                result.innerHTML = `Testing PDF: ${pdfUrl}`;
                
                iframe.style.display = 'block';
                iframe.src = pdfUrl;
                
                iframe.onload = () => {
                    result.innerHTML += '<br>✅ PDF loaded successfully';
                };
                
                iframe.onerror = () => {
                    result.innerHTML += '<br>❌ PDF failed to load';
                };
                
            } catch (err) {
                result.innerHTML = `❌ Exception: ${err.message}`;
            }
        }
        
        function testManualPDF() {
            const url = document.getElementById('manual-pdf-url').value;
            const iframe = document.getElementById('pdf-iframe');
            
            if (!url) {
                alert('Please enter a PDF URL');
                return;
            }
            
            iframe.style.display = 'block';
            iframe.src = url;
            
            console.log('Loading manual PDF:', url);
        }
    </script>
    
    <!-- No-Cache Headers and Cache-Busting -->
    <script src="js/no-cache.js" data-no-cache-bust></script>
</body>
</html>
