<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Test - ZyntroTest</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .pdf-container { 
            width: 100%; 
            height: 600px; 
            border: 2px solid #e5e7eb; 
            border-radius: 0.5rem; 
            margin: 0 auto; 
            display: block; 
            max-width: 100%;
        }
        .test-section { text-align: center; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>PDF Loading Test</h1>
    
    <div class="test-section">
        <h2>Google Docs viewer</h2>
        <div id="status4" class="status info">Testing...</div>
        <iframe id="test4" class="pdf-container" src=""></iframe>
    </div>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="results"></div>
    </div>

    <script>
        // Test PDF URL
        const testUrl = 'https://hctdzwmlkgnuxcuhjooe.supabase.co/storage/v1/object/public/coa-files/coa-files/QC-2025250405_PT-141_COA.pdf';
        
        console.log('üîç PDF TEST: Starting tests with URL:', testUrl);
        
        // Google Docs viewer
        async function test4() {
            const status = document.getElementById('status4');
            const iframe = document.getElementById('test4');
            
            try {
                status.textContent = 'Loading Google Docs viewer...';
                const googleUrl = `https://docs.google.com/gview?url=${encodeURIComponent(testUrl)}&embedded=true`;
                iframe.src = googleUrl;
                
                iframe.onload = () => {
                    status.textContent = 'Google Docs viewer loaded';
                    status.className = 'status success';
                    console.log('‚úÖ Test 4: Google Docs viewer loaded');
                };
                
                iframe.onerror = () => {
                    status.textContent = 'Google Docs viewer failed';
                    status.className = 'status error';
                    console.log('‚ùå Test 4: Google Docs viewer failed');
                };
                
            } catch (error) {
                status.textContent = 'Google Docs viewer error: ' + error.message;
                status.className = 'status error';
                console.log('‚ùå Test 4 error:', error);
            }
        }
        
        // Run test
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîç PDF TEST: Starting Google Docs viewer test...');
            test4();
            
            // Show results after 10 seconds
            setTimeout(() => {
                const results = document.getElementById('results');
                const statuses = document.querySelectorAll('.status');
                let successCount = 0;
                let errorCount = 0;
                
                statuses.forEach(status => {
                    if (status.classList.contains('success')) successCount++;
                    if (status.classList.contains('error')) errorCount++;
                });
                
                results.innerHTML = `
                    <h3>Test Summary</h3>
                    <p>‚úÖ Successful: ${successCount}</p>
                    <p>‚ùå Failed: ${errorCount}</p>
                    <p>Total: ${statuses.length}</p>
                `;
            }, 10000);
        });
    </script>
</body>
</html>
