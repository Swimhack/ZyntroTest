<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submissions | ZyntroTest Admin</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <style>
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--gray-200);
            margin-bottom: 2rem;
        }
        
        .tab {
            background: none;
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--gray-600);
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }
        
        .tab.active {
            color: var(--primary-blue);
            border-bottom-color: var(--primary-blue);
        }
        
        .tab:hover {
            color: var(--primary-blue);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .submissions-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        
        .submissions-table th,
        .submissions-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .submissions-table th {
            background: var(--gray-50);
            font-weight: 600;
            color: var(--gray-900);
        }
        
        .submissions-table tr:hover {
            background: var(--gray-50);
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-unread {
            background: var(--primary-blue);
            color: var(--white);
        }
        
        .status-read {
            background: var(--gray-400);
            color: var(--white);
        }
        
        .status-responded {
            background: var(--secondary-dark);
            color: var(--white);
        }
        
        .status-completed {
            background: var(--accent-teal);
            color: var(--white);
        }
        
        .status-in-progress {
            background: var(--accent-cyan);
            color: var(--white);
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-500);
        }
        
        .submission-details {
            margin-bottom: 1.5rem;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 0.75rem;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--gray-700);
            width: 150px;
            flex-shrink: 0;
        }
        
        .detail-value {
            color: var(--gray-900);
            flex: 1;
        }
        
        .export-buttons {
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray-600);
        }
        
        .no-data {
            text-align: center;
            padding: 3rem;
            color: var(--gray-500);
        }
    </style>
</head>
<body class="dashboard-layout">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="../images/zyntrotest-logo.svg" alt="ZyntroTest">
            </div>
            <h2>Form Submissions</h2>
            <p>Admin Panel</p>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <span class="nav-icon">üè†</span>
                    Admin Home
                </a>
            </div>
            <div class="nav-item">
                <a href="submissions.html" class="nav-link active">
                    <span class="nav-icon">üì¨</span>
                    Form Submissions
                </a>
            </div>
            <div class="nav-item">
                <a href="manage-coas.html" class="nav-link">
                    <span class="nav-icon">üìã</span>
                    COAs
                </a>
            </div>
            <div class="nav-item">
                <a href="cms.html" class="nav-link">
                    <span class="nav-icon">üìù</span>
                    Content Management
                </a>
            </div>
            <div class="nav-item">
                <a href="../search.html" class="nav-link" target="_blank">
                    <span class="nav-icon">üîç</span>
                    Public Search
                </a>
            </div>
            <div class="nav-item">
                <a href="../index.html" class="nav-link" target="_blank">
                    <span class="nav-icon">üåê</span>
                    View Website
                </a>
            </div>
        </nav>
    </aside>
    
    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Header -->
        <header class="main-header">
            <h1>Form Submissions</h1>
            <div class="user-menu">
                <div class="user-info">
                    <div class="user-name" id="current-user">Drew</div>
                    <div class="user-role">Administrator</div>
                </div>
                <button onclick="logout()" class="btn btn-outline logout-btn">Logout</button>
            </div>
        </header>
        
        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab active" data-tab="contact">Contact Forms</button>
            <button class="tab" data-tab="samples">Sample Submissions</button>
            <button class="tab" data-tab="newsletter">Newsletter</button>
        </div>
        
        <!-- Tab Content Areas -->
        <div id="contact-tab" class="tab-content active">
            <div class="export-buttons">
                <button class="btn btn-primary" onclick="exportContactSubmissions()">Export Contact Forms</button>
                <button class="btn btn-outline" onclick="refreshContactSubmissions()">Refresh</button>
            </div>
            <div id="contact-submissions-container">
                <div class="loading">Loading contact submissions...</div>
            </div>
        </div>
        
        <div id="samples-tab" class="tab-content">
            <div class="export-buttons">
                <button class="btn btn-primary" onclick="exportSampleSubmissions()">Export Sample Submissions</button>
                <button class="btn btn-outline" onclick="refreshSampleSubmissions()">Refresh</button>
            </div>
            <div id="sample-submissions-container">
                <div class="loading">Loading sample submissions...</div>
            </div>
        </div>
        
        <div id="newsletter-tab" class="tab-content">
            <div class="export-buttons">
                <button class="btn btn-primary" onclick="exportNewsletterSubscriptions()">Export Newsletter</button>
                <button class="btn btn-outline" onclick="refreshNewsletterSubscriptions()">Refresh</button>
            </div>
            <div id="newsletter-container">
                <div class="loading">Loading newsletter subscriptions...</div>
            </div>
        </div>
    </main>
    
    <!-- Submission Detail Modal -->
    <div id="submission-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Submission Details</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/supabase-config.js"></script>
    <script src="js/submissions-manager.js"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and content
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab
                tab.classList.add('active');
                
                // Show corresponding content
                const tabId = tab.dataset.tab;
                document.getElementById(`${tabId}-tab`).classList.add('active');
                
                // Load data for the active tab
                if (tabId === 'contact') {
                    loadContactSubmissions();
                } else if (tabId === 'samples') {
                    loadSampleSubmissions();
                } else if (tabId === 'newsletter') {
                    loadNewsletterSubscriptions();
                }
            });
        });
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', () => {
            loadContactSubmissions();
        });
        
        function closeModal() {
            document.getElementById('submission-modal').classList.remove('active');
        }
        
        // Close modal when clicking outside
        document.getElementById('submission-modal').addEventListener('click', (e) => {
            if (e.target.id === 'submission-modal') {
                closeModal();
            }
        });
    </script>
</body>
