    <style>
        body {
            background: var(--gray-50);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .dashboard-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        
        .sidebar {
            background: white;
            border-right: 1px solid var(--gray-200);
            padding: 2rem 0;
        }
        
        .sidebar-header {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid var(--gray-200);
            margin-bottom: 1.5rem;
        }
        
        .sidebar-header .logo img {
            max-width: 180px;
            height: auto;
        }
        
        .sidebar-header h2 {
            font-size: 1.25rem;
            margin: 0.5rem 0 0.25rem;
        }
        
        .sidebar-header p {

            color: var(--gray-500);
            margin: 0;
        }
        
        .sidebar-nav .nav-item {
            margin-bottom: 0.25rem;
        }
        
        .sidebar-nav .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: var(--gray-700);
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .sidebar-nav .nav-link:hover {
            background: var(--gray-50);
            color: var(--primary-color);
        }
        
        .sidebar-nav .nav-link.active {
            background: var(--gray-100);
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .main-content {
            padding: 2rem;
            overflow-y: auto;
        }
        
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .main-header h1 {
            margin: 0;
            font-size: 2rem;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-info {
            text-align: right;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .user-role {
            font-size: 0.75rem;
            color: var(--gray-500);
        }
        
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--gray-200);
            margin-bottom: 2rem;
            gap: 0.5rem;
        }
        
        .tab {
            background: none;
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--gray-600);
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
            margin-bottom: -2px;
        }
        
        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .tab:hover {
            color: var(--primary-color);
            background: var(--gray-50);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .submissions-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        
        .submissions-table th,
        .submissions-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .submissions-table th {
            background: var(--gray-50);
            font-weight: 600;
            color: var(--gray-900);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .submissions-table tbody tr {
            transition: background 0.15s;
        }
        
        .submissions-table tbody tr:hover {
            background: var(--gray-50);
        }
        
        .submissions-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

            background: #dbeafe;
            color: #1e40af;
        }
        
        .status-read {
            background: #f3f4f6;
            color: #4b5563;
        }

            gap: 0.5rem;

        .btn {

            border: 1px solid transparent;

        .btn-primary:hover {

        }
        
        .btn-outline {
            background: white;
            color: var(--gray-700);

        }
        
        .btn-outline:hover {
            background: var(--gray-50);

        }
        
        .btn-danger {

        }
        
        .btn-danger:hover {
            background: #b91c1c;
        }
        
        .logout-btn {

        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: var(--radius-lg);
            padding: 2rem;
            max-width: 700px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.3s;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--gray-400);
            line-height: 1;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            transition: all 0.2s;
        }
        
        .close-modal:hover {
            background: var(--gray-100);
            color: var(--gray-700);
        }
        
        .submission-details {
            margin-bottom: 1.5rem;
        }
        
        .detail-row {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--gray-100);
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.875rem;
        }
        
        .detail-value {
            color: var(--gray-900);
            word-wrap: break-word;
        }
        
        .export-buttons {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-600);
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .no-data {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }
        
        .no-data p {
            margin: 0.5rem 0;
        }
    </style>

    <!-- Main Application Script -->
    <script>
        // Tab switching functionality
        function initTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active from all
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // Add active to clicked
                    this.classList.add('active');
                    const tabId = this.dataset.tab;
                    const tabContent = document.getElementById(`${tabId}-tab`);
                    if (tabContent) tabContent.classList.add('active');
                    
                    // Load data
                    if (tabId === 'contact') {
                        loadContactSubmissions();
                    } else if (tabId === 'samples') {
                        loadSampleSubmissions();
                    } else if (tabId === 'newsletter') {
                        loadNewsletterSubscriptions();
                    }
                });
            });
        }
        
        // Modal functions
        function closeModal() {
            const modal = document.getElementById('submission-modal');
            if (modal) modal.classList.remove('active');
        }
        
        function initModal() {
            const modal = document.getElementById('submission-modal');
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) closeModal();
                });
            }
            
            // ESC key to close modal
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') closeModal();
            });
        }
        
        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'index.html';
            }
        }
        
        // Initialize everything when DOM is ready
        async function initApp() {
            console.log('üöÄ Initializing submissions page...');
            
            // Initialize UI
            initTabs();
            initModal();
            
            // Wait for Supabase
            let attempts = 0;
            while (!window.supabaseAdmin && attempts < 30) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (window.supabaseAdmin) {
                console.log('‚úì Supabase connected');
                // Load initial tab data
                loadContactSubmissions();
            } else {
                console.error('‚úó Supabase connection failed');
                document.getElementById('contact-submissions-container').innerHTML = `
                    <div class="no-data">
                        <p><strong>Database Connection Error</strong></p>
                        <p>Unable to connect to the database. Please try:</p>
                        <ul style="text-align: left; max-width: 300px; margin: 1rem auto;">
                            <li>Refreshing the page</li>
                            <li>Checking your internet connection</li>
                            <li>Clearing browser cache</li>
                        </ul>
                        <button class="btn btn-primary" onclick="location.reload()">Refresh Page</button>
                    </div>
                `;
            }
        }
        
        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
