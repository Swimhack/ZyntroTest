<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | ZyntroTest COA Dashboard</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <img src="../images/zyntrotest-logo.svg" alt="ZyntroTest" class="login-logo">
                </div>
                <h1>COA Dashboard</h1>
                <p>Admin Access Required</p>
            </div>
            
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Remember me for 30 days
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    Sign In
                </button>
                
                <div id="login-error" class="error-message" style="display: none;"></div>
            </form>
            
            <div class="login-footer">
                <p><strong>Authorized Personnel Only</strong></p>
                <p>This system is for managing ZyntroTest Certificates of Analysis. Unauthorized access is prohibited.</p>
                <a href="../index.html" class="back-link">‚Üê Back to Main Website</a>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script>
        // Initialize login form
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (Auth.isLoggedIn()) {
                window.location.href = 'dashboard.html';
                return;
            }
            
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', handleLogin);
        });
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const errorDiv = document.getElementById('login-error');
            const submitButton = event.target.querySelector('button[type="submit"]');
            
            // Show loading state
            submitButton.textContent = 'Signing in...';
            submitButton.disabled = true;
            errorDiv.style.display = 'none';
            
            try {
                const result = await Auth.login(username, password, remember);
                
                if (result.success) {
                    // Success - redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Show error
                    errorDiv.textContent = result.message;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'An unexpected error occurred. Please try again.';
                errorDiv.style.display = 'block';
            }
            
            // Reset button
            submitButton.textContent = 'Sign In';
            submitButton.disabled = false;
        }
    </script>
</body>
</html>
